<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>万物工具箱 - 永久免费的全能工具箱</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
    <script src="js/main.js" defer></script>
</head>
<body>
    <header class="navbar">
        <div class="container">
            <div class="logo">
                <img src="./images/logo.png" alt="工具箱Logo" class="nav-logo" style="border-radius: 12px;">
                <span style="color: #ef4444; font-weight: 700;">万物工具箱</span>
            </div>
            <nav class="nav-links">
                <a href="#how-to-use">使用方法</a>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <div class="left-content">
                    <h1>一款好用的工具箱</h1>
                    <p style="color: #ffffff;">超过50个实用工具，无限制免费使用</p>
                    <div class="download-button" role="button" aria-label="立即下载软件">
                        <img src="./images/download-icon.png" alt="下载图标" class="button-icon" style="width: 32px; height: 32px;">
                        立即下载
                    </div>
                    <div class="software-size" style="color: #ffffff; font-size: 0.9rem; margin-top: 0.5rem;">软件大小：150MB</div>
                </div>
                <div class="right-image">
                    <img src="./images/software-screenshot.png" alt="软件界面截图" class="screenshot">
                </div>
            </div>
        </div>
    </section>



    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <div class="footer-logo">万物工具箱</div>
                    <p>永久免费的全能工具箱</p>
                </div>
                
                <div class="footer-section">
                    <h4>友情链接</h4>
                    <ul>
                        <li><a href="#">开源社区</a></li>
                        <li><a href="#">技术博客</a></li>
                    </ul>
                </div>
            </div>
            <div class="copyright">
                © 2021~2025 万物永存技术工作室 | 保留所有权利
            </div>
            <img src="./images/footer-corner.png" alt="右下角装饰" class="footer-corner-image">
        </div>
    </footer>

    <!-- 添加下载方式模态框 -->
    <div class="download-modal">
        <div class="modal-overlay"></div>
        <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="modal-title">
            <span class="modal-close" aria-label="关闭">×</span>
            <h2 id="modal-title">选择下载方式</h2>
            <p class="modal-description">请选择适合您的下载方式：</p>
            <div class="download-options">
                <a href="https://github.com/ELFTS/wwgjx/releases" class="download-link">
                    <img src="./images/github.png" class="modal-icon"> Github Releases（国内有时无法访问）
                </a>
                <a href="https://pan.hotpe.top/s/Jqztb" class="download-link">
                    <img src="./images/HotPan.png" class="modal-icon"> HotPan（推荐）
                </a>
                <a href="https://www.123pan.com/s/feYlVv-FSDod" class="download-link">
                    <img src="./images/123pan.png" class="modal-icon"> 123云盘（有流量限制）
                </a>
                <a href="https://www.alipan.com/s/7Pxhhbvh1U7" class="download-link">
                    <img src="./images/ali.png" class="modal-icon"> 阿里云盘（无绿色版）
                </a>
            </div>
        </div>
    </div>
    <!-- 添加返回顶部按钮 -->
    <button id="backToTop" class="back-to-top" title="回到顶部">↑</button>
</body>
</html>
